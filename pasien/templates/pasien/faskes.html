{% extends "pasien/base/base.html" %}
{% load static %}
{% block title %} Home {% endblock %}
{% block css %}
<link href="{% static 'vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
<link href="{% static 'css/style.css' %}" rel="stylesheet">

<link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="content-body">
	<div class="container-fluid">


		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Daftar Faskes</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-3 col-xs-3 col-lg-3 text-right form-group offset-9">
								<input type="text" class="form-control input-default" id="inptkota" placeholder="Kota">
							</div>
						</div>
						<div class="table-responsive">
							<table id="tablefaskes" class="display table table-striped table-responsive-sm" style="width:100%">
								<thead>
									<tr>
										<th>No</th>
										<th>Faskes</th>
										<th>Alamat</th>
										<th>Kota</th>
										<th>Asuransi</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>
</div>




{% endblock %}

{% block js %}
<script src="{% static '/pasien/js/faskes.js' %}"></script>
{% endblock %}
